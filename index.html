<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <span class="dot dot1"></span><span class="dot dot2"></span
        ><span class="dot dot3"></span><span class="dot dot4"></span
        ><span class="dot dot5"></span><span class="dot dot6"></span
        ><span class="dot dot7"></span><span class="dot dot8"></span
        ><span class="dot dot9"></span><span class="dot dot10"></span>
      </div>
      <main>
        <div>
          <h3>Welcome to <span>Canvas Murals Quiz</span>.</h3>
          <p>How much do you know? Leggo!</p>
          <hr />
        </div>
        <div>
          <div id="questions"></div>
          <div id="options"></div>
          <div class="result"></div>
        </div>
        <div class="btns">
          <button id="prev" type="button" class="hide">Prev</button>
          <button id="next" type="button">Next</button>
          <button type="submit" id="submit" class="hide">Submit</button>
        </div>
      </main>
      <div>
        <span class="dot dot10"></span><span class="dot dot9"></span
        ><span class="dot dot8"></span><span class="dot dot7"></span
        ><span class="dot dot6"></span><span class="dot dot5"></span
        ><span class="dot dot4"></span><span class="dot dot3"></span
        ><span class="dot dot2"></span><span class="dot dot1"></span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
